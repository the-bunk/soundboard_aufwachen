{% from 'admin/includes/_formhelpers.html' import render_soundcard, include_soundfile %}
{% extends '/admin/base.html' %}
{% block main_content %}

<!-- MESSAGES-->
{% include 'admin/includes/_messages.html' %}

<div class="tile is-ancestor">
    <!-- ADD SOUND -->
    <div class="tile is-3 is-vertical is-parent">
    </div>
    <div class="tile is-6 is-vertical is-parent">
        <div class="tile is-child section">
            <p class="title">Sound hinzufügen</p>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input id="tb_name" class="input" type="text" placeholder="z.B. nix ist für free">
                </div>
            </div>
            <div class="field">
                <label class="label">Beschreibung</label>
                <div class="control">
                    <input id="tb_description" class="input" type="test" placeholder="z.B. Österreicher weiss bescheid">
                </div>
            </div>
            <div class="field">
                <label class="label">Sounddatei (<1MB)</label>
                <div class="file has-name is-boxed">
                    <input type="file" class="inputfile inputfile-2" id="soundfile">
                    <label for="file"></span></label>
                </div>
            </div>
            <br/>
            <a id="bt_submit" class="button is-info is-pulled-right" href="#" onclick="submitSound(); return false;">
				Bestätigen
			</a>
        </div>
    </div>
    <div class="tile is-3 is-vertical ">
    </div>
</div>

<!-- SOUNDS -->
<div class="tile is-parent">
    <article class="tile is-child">
        <p class="title">Sounds</p>
        <div class="content">
            {% for s in sounds %}
            {{s.name}}<br>
            {% endfor %}
        </div>
    </article>
</div>


{% endblock %}
